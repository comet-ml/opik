    icon: fa-regular fa-server
    slug: /self-host
  reference:
    display-name: SDK & API reference
    icon: fa-regular fa-square-terminal
    slug: /reference
  opik-university:
    display-name: Opik University
    icon: fa-regular fa-graduation-cap
    slug: /opik-university
