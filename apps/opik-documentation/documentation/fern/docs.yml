instances:
  - url: https://opik.docs.buildwithfern.com/docs/opik
    custom-domain: www.comet.com/docs/opik/
metadata:
  # Core platform identity
  og:site_name: "Opik Documentation"
  og:title: "Opik LLM development Platform | Observability, Evaluation & Security"
  og:description: "Debug, evaluate, and monitor your LLM applications, RAG systems, and agentic workflows with comprehensive tracing, automated evaluations, and production-ready dashboards."
  og:image: "https://www.comet.com/site/wp-content/uploads/2025/12/opik_share_image_smaller-1.png"
  og:url: "https://www.comet.com/docs/opik"
  og:locale: "en_US"
  twitter:title: "Opik Documentation"
  twitter:description: "Debug, evaluate, and monitor your LLM applications with comprehensive tracing and automated evaluations."
  twitter:image: "https://www.comet.com/site/wp-content/uploads/2025/12/opik_share_image_smaller-1.png"
  twitter:card: "summary_large_image"
  twitter:site: "@CometML"

announcement:
  message: "ðŸŽ‰ Join our Global AI Hackathon with <a href=\"https://www.encodeclub.com/programmes/comet-resolution-v2-hackathon?utm_source=opik-docs\" rel=\"nofollow\" target=\"_blank\">$30,000 in cash prizes</a>."

title: Opik Documentation
favicon: img/logo.svg

js:
  - path: ./add_cookbook_banner.js
    strategy: afterInteractive
css: ./styles.css

analytics:
  segment:
    write-key: ${SEGMENT_WRITE_KEY}
  gtm:
    container-id: ${GTM_CONTAINER_ID}
  posthog:
    api-key: ${POSTHOG_API_KEY}
    endpoint: ${POSTHOG_API_HOST}
layout:
  searchbar-placement: header
  tabs-placement: header
colors:
  accent-primary:
    light: "#2e8555"
    dark: "#166534"
  background:
    light: "#FFFFFF"
    dark: "#0b0d0e"
logo:
  light: img/opik-logo.svg
  dark: img/logo-dark-mode.svg
  href: null
  height: 28
navbar-links:
  - type: minimal
    text: "Copy to LLM"
    href: "https://www.comet.com/docs/opik/llms-full.txt"
  - type: minimal
    text: "Github"
    href: "https://github.com/comet-ml/opik"
  - type: filled
    text: "Go to App"
    href: "https://www.comet.com/opik"
