name: Docker Publish

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to publish (e.g., 0.1.0 or latest)"
        required: true
        default: "0.1.0"
  push:
    tags:
      - "v*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/esnode-core:${{ github.event.inputs.image_tag || github.ref_name }}
            ${{ secrets.DOCKERHUB_USERNAME }}/esnode-core:latest
          platforms: linux/amd64

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Helm lint
        run: helm lint deploy/helm/esnode-core

      - name: Helm template
        run: helm template test-release deploy/helm/esnode-core --set image.repository=dummy --set image.tag=dummy
