name: Helm Publish

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  package-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Package chart
        run: |
          mkdir -p chart-dist
          helm package deploy/helm/esnode-core -d chart-dist
          helm repo index chart-dist --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/charts

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: chart-dist
          destination_dir: charts
          keep_files: true
