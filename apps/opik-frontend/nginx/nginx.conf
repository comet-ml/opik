# Load OpenTelemetry module (path will be determined at runtime or use relative path)
# The nginx:1.29.3-alpine-otel image should have the module available
${OTEL_COMMENT_OUT}load_module modules/ngx_otel_module.so;

worker_processes  auto;

# Send error logs to stderr for kubectl logs
error_log  /dev/stderr warn;

pid        ${NGINX_PID};

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    # OpenTelemetry configuration
    # This file is processed by envsubst at container startup to substitute environment variables
    # Variables: OTEL_TRACE (on/off), OTEL_COLLECTOR_HOST, OTEL_COLLECTOR_PORT
    ${OTEL_COMMENT_OUT}otel_trace ${OTEL_TRACE};
    ${OTEL_COMMENT_OUT}otel_service_name "opik-frontend";
    ${OTEL_COMMENT_OUT}otel_exporter {
    ${OTEL_COMMENT_OUT}    endpoint http://${OTEL_COLLECTOR_HOST}:${OTEL_COLLECTOR_PORT};
    ${OTEL_COMMENT_OUT}}

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"'
                      ${OTEL_COMMENT_OUT}' "$otel_trace_id"'
                      '';

    # Send access logs to OTel Collector via UDP syslog, and also to stdout for kubectl logs
    # Note: Removed tag parameter as it may cause message truncation issues
    access_log  /dev/stdout main;

    sendfile        on;
    keepalive_timeout  65;

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
    
    ${NGINX_ACCESS_LOG_SYSLOG}
    
}
