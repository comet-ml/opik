# Load OpenTelemetry module (path will be determined at runtime or use relative path)
# The nginx:1.29.3-alpine-otel image should have the module available
load_module modules/ngx_otel_module.so;

worker_processes  auto;

# Send error logs to Fluent Bit via UDP syslog, and also to stderr for kubectl logs
error_log  syslog:server=${FLUENT_BIT_HOST}:${FLUENT_BIT_PORT},facility=local7,tag=nginx_error notice;
error_log  /dev/stderr warn;

pid        ${NGINX_PID};

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    # OpenTelemetry configuration
    # This file is processed by envsubst at container startup to substitute environment variables
    # Variables: OTEL_TRACE (on/off), OTEL_COLLECTOR_HOST, OTEL_COLLECTOR_PORT

    otel_trace ${OTEL_TRACE};
    otel_exporter {
        endpoint http://${OTEL_COLLECTOR_HOST}:${OTEL_COLLECTOR_PORT};
    }


    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # Send access logs to Fluent Bit via UDP syslog, and also to stdout for kubectl logs
    # Note: Removed tag parameter as it may cause message truncation issues
    access_log  syslog:server=${FLUENT_BIT_HOST}:${FLUENT_BIT_PORT},facility=local7 main;
    access_log  /dev/stdout main;

    sendfile        on;
    keepalive_timeout  65;

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
    
}
