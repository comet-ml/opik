# Load OpenTelemetry module (path will be determined at runtime or use relative path)
# The nginx:1.29.3-alpine-otel image should have the module available
load_module modules/ngx_otel_module.so;

worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
error_log  /dev/stderr warn;

pid        /run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # Dual logging: file for sidecar, stdout for kubectl logs
    access_log  /var/log/nginx/access.log main;
    access_log  /dev/stdout main;

    sendfile        on;
    keepalive_timeout  65;

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
    
}
