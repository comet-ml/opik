# Load OpenTelemetry module (path will be determined at runtime or use relative path)
# The nginx:1.29.3-alpine-otel image should have the module available
load_module modules/ngx_otel_module.so;

worker_processes  auto;

# Send error logs to stderr for kubectl logs
error_log  /dev/stderr warn;

pid        ${NGINX_PID};

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      '"$otel_trace_id"';

    sendfile        on;
    keepalive_timeout  65;

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;

    access_log  /dev/stdout main;
    error_log  /dev/stderr error;
    ${NGINX_EXTRA_ACCESS_LOG}
    ${NGINX_EXTRA_ERROR_LOG}
}
