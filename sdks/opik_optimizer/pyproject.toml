[project]
name = "opik_optimizer"
version = "1.1.0"
description = "Agent optimization with Opik"
authors = [
    {name = "Comet ML", email = "support@comet.com"}
]
license = {text = "Apache 2.0"}
readme = "README.md"
requires-python = ">=3.10,<3.13"
dependencies = [
    "datasets",
    "deap>=1.4.3",
    "diskcache",
    "dspy<3",
    "ujson",
    "hf_xet",
    "litellm",
    "mcp>=1.0.0",
    "opik>=1.7.17",
    "optuna",
    "pandas",
    "pydantic",
    "pyrate-limiter",
    "tqdm",
    "rich",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    # "google-adk",
    "langgraph",
    "gepa>=0.0.7",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
opik_optimizer = ["data/*.json", "data/*.jsonl"]

[project.urls]
Homepage = "https://github.com/comet-ml/opik/blob/main/sdks/opik_optimizer/README.md"
Repository = "https://github.com/comet-ml/opik"

[tool.mypy]
follow_imports = "skip"
ignore_missing_imports = true
disallow_untyped_defs = true
disallow_untyped_calls = true
check_untyped_defs = true
exclude = "src/opik_optimizer/mipro_optimizer/"

[tool.uv]
managed = false

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::UserWarning:pydantic.main",
    "ignore::pytest.PytestConfigWarning",
    "ignore::RuntimeWarning:litellm.integrations.opik.opik",
]
