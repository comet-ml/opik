name: Check Documentation Links
on:
  schedule:
    - cron: '0 12 * * *'  # Run daily at noon UTC
  workflow_dispatch:
    inputs:
      mode:
        description: "check (default) = fail on issues, fix = apply link rewrites and open PR"
        required: false
        default: "check"
        type: choice
        options:
          - check
          - fix
      suggestion_scope:
        description: "Suggestion/reporting scope"
        required: false
        default: "all"
        type: choice
        options:
          - changed
          - all
      publish_suggestions:
        description: "Post inline suggestions and summary comments"
        required: false
        default: true
        type: boolean
      max_suggestions:
        description: "Maximum number of suggestions to post in a review (0 for all)"
        required: false
        default: 10
        type: number
      pull_request_number:
        description: "Optional pull request number to attach suggestions/comments"
        required: false
        default: ""
  pull_request:
    paths:
      - 'apps/opik-documentation/documentation/**'
      - 'apps/opik-documentation/documentation/scripts/**'
      - '.github/workflows/test_docs_links.yml'
      - '.github/workflows/docs-fern-link-check.yml'

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  check-links:
    uses: ./.github/workflows/docs-fern-link-check.yml
    with:
      mode: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.mode || 'check') || 'check' }}
      create_pr: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'fix' }}
      draft_pr: true
      suggest_only_changed_files:
        ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.suggestion_scope != 'all' || github.event_name == 'pull_request' }}
      publish_suggestions:
        ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.publish_suggestions == 'true' || github.event.inputs.publish_suggestions == true) || github.event_name == 'pull_request' }}
      max_suggestions: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.max_suggestions || 10) || 10 }}
      pull_request_number: ${{ github.event_name == 'pull_request' && github.event.number || github.event_name == 'workflow_dispatch' && github.event.inputs.pull_request_number || '' }}
    secrets:
      OLLIE_BOT_TOKEN: ${{ secrets.COMET_ACTION_CREATE_PR }}
