name: Check Documentation Links
on:
  schedule:
    - cron: '0 12 * * *'  # Run daily at noon UTC
  pull_request:
    paths:
      - 'apps/opik-documentation/documentation/**'

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  check-links-pr:
    if: ${{ github.event_name == 'pull_request' }}
    uses: ./.github/workflows/docs-fern-link-check.yml
    with:
      mode: check
      create_pr: false
      draft_pr: true
      suggest_only_changed_files: true
      publish_suggestions: true
      pull_request_number: ${{ github.event.number }}
    secrets:
      OLLIE_BOT_TOKEN: ${{ secrets.COMET_ACTION_CREATE_PR }}

  check-links-schedule:
    if: ${{ github.event_name == 'schedule' }}
    uses: ./.github/workflows/docs-fern-link-check.yml
    with:
      mode: check
      create_pr: false
      draft_pr: true
      suggest_only_changed_files: false
      publish_suggestions: false
      pull_request_number: ''
    secrets:
      OLLIE_BOT_TOKEN: ${{ secrets.COMET_ACTION_CREATE_PR }}

  check-links-dispatch:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    uses: ./.github/workflows/docs-fern-link-check.yml
    with:
      mode: ${{ github.event.inputs.mode }}
      create_pr: ${{ github.event.inputs.mode == 'fix' }}
      draft_pr: true
      suggest_only_changed_files: ${{ github.event.inputs.suggestion_scope != 'all' }}
      publish_suggestions: false
      pull_request_number: ''
    secrets:
      OLLIE_BOT_TOKEN: ${{ secrets.COMET_ACTION_CREATE_PR }}
