name: TypeScript LangChain SDK Publish
run-name: "TypeScript LangChain SDK Publish from ${{github.ref_name}} by @${{ github.actor }}"
permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: sdks/typescript/src/opik/integrations/opik-langchain

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GH_PAT_TO_ACCESS_GITHUB_API }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Auto-increment version
        run: |
          # Use npm version to increment patch version
          npm version patch --no-git-tag-version

      - name: Build package
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run linting
        run: npm run lint

      - name: Run typecheck
        run: npm run typecheck

      - name: Commit version changes
        run: |
          git config --local user.email "github-actions@comet.com"
          git config --local user.name "github-actions"
          git add package.json package-lock.json
          git commit -m "Update opik-langchain version to $(node -p \"require('./package.json').version\")"

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_PAT_TO_ACCESS_GITHUB_API }}
          branch: ${{ github.ref }}
          force_with_lease: true

