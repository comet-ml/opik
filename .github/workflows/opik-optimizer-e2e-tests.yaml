name: Opik Optimizer E2E Tests
run-name: "Opik Optimizer E2E Tests ${{ github.ref_name }} by @${{ github.actor }}"
on:
    workflow_dispatch:
    pull_request:
        paths:
          - 'sdks/opik_optimizer/**'

permissions:
  contents: read

env:
  OPIK_ENABLE_LITELLM_MODELS_MONITORING: False
  OPIK_SENTRY_ENABLE: False

jobs:
    run-e2e-tests:
        name: Opik Optimizer E2E Tests Python ${{matrix.python_version}}
        runs-on: ubuntu-latest   
        strategy:
            fail-fast: false
            matrix:
                python_version: [
                  "3.12"
                ]

        steps:
        - name: Checkout
          uses: actions/checkout@v4.1.1
            
        - name: Setup Python ${{matrix.python_version}}
          uses: actions/setup-python@v5
          with:
            python-version: ${{matrix.python_version}}

        - name: Install dependencies
          run: |
            cd ${{ github.workspace }}/sdks/opik_optimizer
            python -m pip install --upgrade pip
            pip install -r requirements.txt

        - name: Run E2E tests
          env:
            # Opik Configuration
            OPIK_API_KEY: ${{ secrets.OPIK_API_KEY }}
            OPIK_WORKSPACE: ${{ secrets.OPIK_WORKSPACE }}
            OPIK_URL_OVERRIDE: ${{ secrets.OPIK_URL_OVERRIDE }}
            
            # OpenAI Configuration
            OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

            # Test Configuration
            OPIK_CONSOLE_LOGGING_LEVEL: DEBUG
          run: |
            cd ${{ github.workspace }}/sdks/opik_optimizer
            pytest tests/e2e -v --junitxml=${{ github.workspace }}/opik_optimizer_e2e_test_results_${{matrix.python_version}}.xml --timeout=300

        - name: Publish Test Report
          uses: EnricoMi/publish-unit-test-result-action/linux@v2
          if: always()
          with:
            check_name: Opik Optimizer E2E Tests Results Python ${{matrix.python_version}}
            files: ${{ github.workspace }}/opik_optimizer_e2e_test_results_${{matrix.python_version}}.xml

        - name: Upload test artifacts on failure
          if: failure()
          uses: actions/upload-artifact@v4
          with:
              name: opik-optimizer-e2e-logs-p${{matrix.python_version}}
              path: |
                ${{ github.workspace }}/sdks/opik_optimizer/*.log
                ${{ github.workspace }}/sdks/opik_optimizer/tests/**/*.log
              retention-days: 7 
