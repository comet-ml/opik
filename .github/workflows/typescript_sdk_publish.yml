name: TypeScript SDK Build & Publish
run-name: "TypeScript SDK Build & Publish ${{ github.event.inputs.version || inputs.version || 'auto' }} from ${{github.ref_name}} by @${{ github.actor }}"

on:
  push:
    branches:
      - main
    paths:
      - "sdks/typescript/**"
      - ".github/workflows/typescript_sdk_publish.yml"
  pull_request:
    paths:
      - "sdks/typescript/**"
      - ".github/workflows/typescript_sdk_publish.yml"
  workflow_dispatch:
    inputs:
      version:
        type: string
        required: true
        description: Version
        default: ""
      is_release:
        type: boolean
        required: false
        description: Whether this is a release (publishes to NPM)
        default: false
      skip_commit_push:
        type: boolean
        required: false
        description: Skip commit and push
        default: false
  workflow_call:
    inputs:
      version:
        type: string
        required: true
        description: Version
        default: ""
      is_release:
        type: boolean
        required: false
        default: false
      skip_commit_push:
        type: boolean
        required: false
        default: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      IS_RELEASE: ${{ inputs.is_release }}
    defaults:
      run:
        working-directory: sdks/typescript

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          token: ${{ secrets.GH_PAT_TO_ACCESS_GITHUB_API }}

      - name: Build and Publish TypeScript SDK
        id: build_publish
        uses: ./.github/actions/typescript-sdk-build-and-publish
        with:
          working_directory: sdks/typescript
          version: ${{ inputs.version || '' }}
          is_release: ${{ env.IS_RELEASE }}
          package_name: "TypeScript SDK"
          npm_token: ${{ secrets.NPM_TOKEN }}
          github_token: ${{ secrets.GH_PAT_TO_ACCESS_GITHUB_API }}
          skip_commit_push: ${{ inputs.skip_commit_push }}

      - name: Summary
        run: |
          echo "## TypeScript SDK Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.build_publish.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Is Release:** ${{ env.IS_RELEASE }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ env.IS_RELEASE }}" = "true" ]; then
            echo "**Published:** ✅ Published to NPM" >> $GITHUB_STEP_SUMMARY
          else
            echo " ⏭️ Build only " >> $GITHUB_STEP_SUMMARY
          fi
