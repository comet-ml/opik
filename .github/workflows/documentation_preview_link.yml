name: Docs - Preview link

on:
  pull_request:
    paths:
        - 'apps/opik-documentation/documentation/**'
        - 'sdks/opik_optimizer/**'

jobs:
    run:
        runs-on: ubuntu-latest
        timeout-minutes: 15
        permissions: write-all
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Install Fern
              uses: actions/setup-node@v4
              with:
                node-version: '20'
                cache: 'npm'
                cache-dependency-path: apps/opik-documentation/documentation/package-lock.json
            - name: Cache and install Fern CLI
              run: |
                npm install -g fern-api@0.64.26

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.11'
                cache: 'pip'

            - name: Install Opik Optimizer SDK (for Fern docs)
              run: |
                python -m pip install --upgrade pip
                pip install -e sdks/opik_optimizer

            - name: Generate Opik Optimizer Fern docs
              env:
                BASE_SHA: ${{ github.event.pull_request.base.sha }}
                HEAD_SHA: ${{ github.event.pull_request.head.sha }}
              run: |
                # Only regenerate optimizer docs when optimizer files change to avoid slowing unrelated PRs
                changed_files=$(git diff --name-only "$BASE_SHA"..."$HEAD_SHA" -- sdks/opik_optimizer || true)
                echo "Changed optimizer files: $changed_files"
                if [ -n "$changed_files" ]; then
                  python sdks/opik_optimizer/scripts/generate_fern_docs.py --write
                else
                  echo "No optimizer SDK changes detected; skipping optimizer doc generation."
                fi

            - name: Generate preview URL
              id: generate-docs
              working-directory: apps/opik-documentation/documentation
              env:
                  FERN_TOKEN: ${{ secrets.FERN_TOKEN }}
              run: |
                  OUTPUT=$(fern generate --docs --preview 2>&1) || true
                  echo "$OUTPUT"
                  URL=$(echo "$OUTPUT" | grep -oP 'Published docs to \K.*(?= \()')
                  echo "Preview URL: $URL"
                  echo "URL=$URL" >> $GITHUB_OUTPUT
                  echo "ðŸŒ¿ Preview your docs: $URL" > preview_url.txt

            - name: Summarize optimizer doc changes
              env:
                REF_FILE: apps/opik-documentation/documentation/fern/docs/agent_optimization/opik_optimizer/reference.mdx
                PREVIEW_FILE: apps/opik-documentation/documentation/preview_url.txt
                BASE_SHA: ${{ github.event.pull_request.base.sha }}
              run: |
                # Ensure preview file exists before appending
                touch "$PREVIEW_FILE"
                if git diff --quiet "$BASE_SHA"... -- "$REF_FILE"; then
                  # No optimizer doc changes; keep summary quiet
                  echo "" >> "$PREVIEW_FILE"
                else
                  stats=$(git diff --numstat "$BASE_SHA"... -- "$REF_FILE" | awk '{printf "+%s / -%s", $1, $2}')
                  echo "Optimizer docs updated ($stats lines) relative to base." >> "$PREVIEW_FILE"
                fi

            - name: Check for broken links
              id: check-broken-links
              working-directory: apps/opik-documentation/documentation
              run: |
                echo -e "\n\n" >> preview_url.txt
                npx linkinator ${{ steps.generate-docs.outputs.URL }} \
                  --recurse \
                  --skip "search\/v2\/key" \
                  --skip "https://ai.google.dev/gemini-api" \
                  --skip "https://ai.google.dev/aistudio" \
                  --skip "chat.comet.com" \
                  --skip "http://localhost" \
                  --skip "http://localhost:5173" \
                  --skip "googletagmanager.com" \
                  --skip "insights/script.js" \
                  --format csv | awk -F',' '
                    BEGIN { found_broken = 0 }
                    NR==1 {next}
                    {
                      # Remove leading/trailing quotes from each field
                      gsub(/^"|"$/, "", $1)
                      gsub(/^"|"$/, "", $2)
                      gsub(/^"|"$/, "", $4)
                      if ($3 != "OK" && $2 != "403") {
                        if (found_broken == 0) {
                          print "**The following broken links where found:**\n\n" >> "preview_url.txt"
                          found_broken = 1
                        }

                        printf "Page: %s\nâŒ Broken link: %s (%s)\n\n", $4, $1, $2 >> "preview_url.txt"
                      }
                    }
                    END {
                      if (found_broken == 0) {
                        print "No broken links found" >> "preview_url.txt"
                      }
                    }
                  '

            - name: Comment URL in PR
              uses: thollander/actions-comment-pull-request@v2.4.3
              with:
                  filePath: apps/opik-documentation/documentation/preview_url.txt
