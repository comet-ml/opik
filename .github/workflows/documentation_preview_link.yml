name: Docs - Preview link

on:
  pull_request:
    paths:
        - 'apps/opik-documentation/documentation/**'

jobs:
    validate-links:
        uses: ./.github/workflows/docs-fern-link-check.yml
        with:
            mode: check
            create_pr: false

    run:
        needs: validate-links
        runs-on: ubuntu-latest
        timeout-minutes: 15
        permissions: write-all
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install Fern
              run: npm install -g fern-api@0.64.26

            - name: Generate preview URL
              id: generate-docs
              working-directory: apps/opik-documentation/documentation
              env:
                  FERN_TOKEN: ${{ secrets.FERN_TOKEN }}
              run: |
                  OUTPUT=$(fern generate --docs --preview 2>&1) || true
                  echo "$OUTPUT"
                  URL=$(echo "$OUTPUT" | grep -oP 'Published docs to \K.*(?= \()')
                  echo "Preview URL: $URL"
                  echo "URL=$URL" >> $GITHUB_OUTPUT
                  echo "ðŸŒ¿ Preview your docs: $URL" > preview_url.txt

            - name: Check for broken links
              id: check-broken-links
              working-directory: apps/opik-documentation/documentation
              run: |
                echo -e "\n\n" >> preview_url.txt
                
                # Use JSON output for reliable parsing (CSV breaks with URLs containing commas/brackets)
                npx linkinator ${{ steps.generate-docs.outputs.URL }} \
                  --recurse \
                  --skip "search\/v2\/key" \
                  --skip "https://ai.google.dev/gemini-api" \
                  --skip "https://ai.google.dev/aistudio" \
                  --skip "chat.comet.com" \
                  --skip "http://localhost" \
                  --skip "http://localhost:5173" \
                  --skip "googletagmanager.com" \
                  --skip "insights/script.js" \
                  --format json > linkinator_results.json || true
                
                # Parse JSON and filter broken links (excluding 403s)
                BROKEN_LINKS=$(jq -r '
                  .links[]
                  | select(.state != "OK" and .status != 403)
                  | "Page: \(.parent)\nâŒ Broken link: \(.url) (\(.status))\n"
                ' linkinator_results.json)
                
                if [ -n "$BROKEN_LINKS" ]; then
                  echo "**The following broken links were found:**" >> preview_url.txt
                  echo "" >> preview_url.txt
                  echo "$BROKEN_LINKS" >> preview_url.txt
                else
                  echo "No broken links found" >> preview_url.txt
                fi
                
                rm -f linkinator_results.json

                echo "" >> preview_url.txt
                echo "---" >> preview_url.txt
                echo "ðŸ“Œ Results for commit ${{ github.sha }}" >> preview_url.txt

            - name: Comment URL in PR
              uses: thollander/actions-comment-pull-request@v3
              with:
                  file-path: apps/opik-documentation/documentation/preview_url.txt
                  comment-tag: docs-preview
