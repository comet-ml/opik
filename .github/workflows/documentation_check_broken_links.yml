name: Docs - Check for Broken Links

permissions:
  contents: read
  pull-requests: write

on:
  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:
  pull_request:
    paths:
      - 'apps/opik-documentation/documentation/**'

jobs:
  check-links:
    name: Check Documentation for Broken Links
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install Fern
        run: npm install -g fern-api
        
      - name: Install broken-link-checker
        run: npm install -g broken-link-checker
        
      - name: Install dependencies
        working-directory: ./apps/opik-documentation/documentation
        run: npm install
        
      - name: Run link checker
        id: link_check
        working-directory: ./apps/opik-documentation/documentation
        continue-on-error: true
        run: |
          # Ensure script is executable
          chmod +x ./scripts/check_broken_links.sh
          
          echo "Running link checker script..."
          # The script handles starting fern, checking links, and cleanup
          bash ./scripts/check_broken_links.sh
