name: TypeScript SDK Integration Build & Publish
run-name: "TypeScript SDK Integration Build & Publish ${{ github.event.inputs.version || inputs.version || 'auto' }} from ${{github.ref_name}} by @${{ github.actor }}"

on:
  push:
    paths:
      - "sdks/typescript/src/opik/integrations/**"
      - ".github/workflows/typescript_sdk_integration_publish.yml"
  pull_request:
    paths:
      - "sdks/typescript/src/opik/integrations/**"
      - ".github/workflows/typescript_sdk_integration_publish.yml"
  workflow_dispatch:
    inputs:
      version:
        type: string
        required: true
        description: Version
        default: ""
      is_release:
        type: boolean
        required: false
        description: Whether this is a release (publishes to NPM)
        default: false
      skip_commit_push:
        type: boolean
        required: false
        description: Skip commit and push
        default: false
  workflow_call:
    inputs:
      version:
        type: string
        required: true
        description: Version
        default: ""
      is_release:
        type: boolean
        required: false
        default: false
      skip_commit_push:
        type: boolean
        required: false
        default: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        integration:
          - opik-openai
          - opik-gemini
          - opik-langchain
          - opik-vercel
    env:
      IS_RELEASE: ${{ inputs.is_release }}
      INTEGRATION: ${{ matrix.integration }}
      WORKING_DIR: sdks/typescript/src/opik/integrations/${{ matrix.integration }}
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          token: ${{ secrets.GH_PAT_TO_ACCESS_GITHUB_API }}

      - name: Verify integration exists
        run: |
          if [ ! -d "${{ github.workspace }}/${{ env.WORKING_DIR }}" ]; then
            echo "Error: Integration '${{ env.INTEGRATION }}' not found at path: ${{ env.WORKING_DIR }}"
            exit 1
          fi
          echo "Integration '${{ env.INTEGRATION }}' found"

      - name: Build and Publish TypeScript SDK Integration
        id: build_publish
        uses: ./.github/actions/typescript-sdk-build-and-publish
        with:
          working_directory: ${{ env.WORKING_DIR }}
          version: ${{ inputs.version || '' }}
          is_release: ${{ env.IS_RELEASE }}
          package_name: ${{ env.INTEGRATION }}
          npm_access: "public"
          enable_cache: "true"
          cache_dependency_path: ${{ env.WORKING_DIR }}/package-lock.json
          test_package_installation: "true"
          npm_token: ${{ secrets.NPM_TOKEN }}
          github_token: ${{ secrets.GH_PAT_TO_ACCESS_GITHUB_API }}
          skip_commit_push: ${{ inputs.skip_commit_push }}

      - name: Summary
        run: |
          echo "## ${{ env.INTEGRATION }} Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.build_publish.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Is Release:** ${{ env.IS_RELEASE }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ env.IS_RELEASE }}" = "true" ]; then
            echo "**Published:** âœ… Published to NPM" >> $GITHUB_STEP_SUMMARY
            echo "**Package:** ðŸ“¦ ${{ steps.build_publish.outputs.package_name }}@${{ steps.build_publish.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "**NPM:** ðŸ”— https://www.npmjs.com/package/${{ steps.build_publish.outputs.package_name }}/v/${{ steps.build_publish.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Install with:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "npm install ${{ steps.build_publish.outputs.package_name }}@${{ steps.build_publish.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** â­ï¸ Build and tests only" >> $GITHUB_STEP_SUMMARY
          fi
