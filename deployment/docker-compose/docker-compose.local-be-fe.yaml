name: opik

# Override for local backend + frontend development mode

services:

  # Expose infrastructure ports for local backend and frontend to connect
  mysql:
    ports:
      - "3306:3306"

  redis:
    ports:
      - "6379:6379"

  clickhouse:
    ports:
      - "8123:8123" # ClickHouse HTTP port
      - "9000:9000" # ClickHouse Native Protocol port

  minio:
    ports:
      - "9001:9000"   # MinIO API Port
      - "9090:9090"   # MinIO Web UI Console

  # Disable the backend service entirely, meant to be run as local process
  backend:
    profiles: !override
      - disabled

  python-backend:
    profiles: !override
      - local-be-fe
    ports:
      - "8000:8000" # Python backend HTTP port

  demo-data-generator:
    profiles: !override
      - local-be-fe

  # Override frontend to not depend on backend and ensure it runs with local-be profile
  frontend:
    profiles: !override
      - disabled
