{{/*
OAuth2 Proxy secret is now managed by the oauth2-proxy chart dependency.
This template is kept for reference but disabled to prevent conflicts.

To re-enable this template and disable the chart's secret management,
uncomment the content below and configure oauth2-proxy.config.existingSecret
in your values.yaml file.
*/}}

{{- if false }}
{{- if (index .Values "oauth2-proxy" "enabled") }}
apiVersion: v1
kind: Secret
metadata:
  name: opik-oauth2-proxy-custom
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "opik.labels" . | nindent 4 }}
type: Opaque
stringData:
  client-id: {{ index .Values "oauth2-proxy" "config" "clientID" | quote }}
  client-secret: {{ index .Values "oauth2-proxy" "config" "clientSecret" | quote }}
  cookie-secret: {{ index .Values "oauth2-proxy" "config" "cookieSecret" | quote }}
{{- end }}
{{- end }}
