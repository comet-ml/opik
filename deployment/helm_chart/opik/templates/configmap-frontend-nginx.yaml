apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "opik.name" $ }}-frontend-nginx
  labels:
    {{- include "opik.labels" $  | nindent 4 }}
data:
  {{- with .Values.component.frontend.logFormats }}
  10-log-formats.conf.template: |
    # nginx log formats template
    {{- range $name,$format := . }}
    log_format {{ $name }} {{ $format }};
    {{- end }}
  {{- end }}
  default.conf.template: |
    absolute_redirect off;
    real_ip_header      X-Forwarded-For;
    real_ip_recursive   on;
    set_real_ip_from    10.0.0.0/8;
    rewrite_log on;
    limit_req_log_level info;
    limit_req_status 429;
    map_hash_bucket_size 256;
  {{- with .Values.component.frontend.additionalNginxSettings }}
    {{- . | nindent 4 }}
  {{- end }}
  {{- if .Values.component.frontend.awsResolver }}
    resolver 169.254.169.253 valid=10s;
  {{- end }}
    resolver_timeout 3s;
    server_tokens off;
    proxy_socket_keepalive on;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    upstream backend {
      server {{ include "opik.name" $ }}-backend:{{ (.Values.component.backend.service.ports | first).port }};
      keepalive 16;
    }
    upstream swagger {
      server {{ include "opik.name" $ }}-backend:{{ (index .Values.component.backend.service.ports 1).port }};
      keepalive 16;
    }
    {{- if (index .Values.component "ai-backend").enabled }}
    upstream ai-backend {
      server {{ include "opik.name" $ }}-ai-backend:{{- range (index .Values.component "ai-backend").service.ports }}{{- if eq .name "http" }}{{ .port }}{{- end }}{{- end }};
      keepalive 16;
    }
    {{- end }}
    {{- if .Values.localFE }}
    upstream local-fe {
      server {{ .Values.localFEAddress }};
      keepalive 16;
    }
    {{- end }}

    {{- range .Values.component.frontend.maps }}
    map {{ .source }} ${{ .variable }} {
      {{- range $k,$v := .rules }}
      {{ $k }} {{ $v | squote }};
      {{- end}}
    }
    {{- end }}
    {{- with .Values.component.frontend.cacheControl }}
    map $uri $cache_control_header {
      {{- range . }}
      {{ .pattern }} {{ .value | squote }};
      {{- end }}
    }
    {{- else }}
    {{- /* Fallback to hardcoded defaults if cacheControl is not defined (backward compatibility) */ -}}
    map $uri $cache_control_header {
      ~assets/.*\.(js|css)$              "public, max-age=604800, immutable";
      ~(images/.*|assets/.*)\.(jpg|jpeg|png|gif|svg|webp|ico)$ "public, max-age=2592000";
      ~assets/.*\.(woff|woff2|ttf|eot)$  "public, max-age=2592000";
      ~assets/.*\.json$                  "public, max-age=86400";
      default                            "no-cache, must-revalidate";
    }
    {{- end }}

    {{- range $name,$limit := .Values.component.frontend.throttling }}
    limit_req_zone {{ $limit.variable }} zone={{ $limit.zone | default $name }}:{{ $limit.size | default "1m" }} rate={{ $limit.rate | default "10r/m" }};
    {{- end }}
    
    server {
        listen {{ (.Values.component.frontend.service.ports | first).targetPort }} default_server;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Increased to 2GB to support large CSV uploads (OPIK-3077)
        client_max_body_size {{ .Values.component.frontend.clientMaxBodySize | default "500M" }};
        client_header_buffer_size 16k;
        large_client_header_buffers 4 64k;
        
        # Add custom header to identify this nginx instance in multi-proxy setups
        add_header X-Opik-Nginx "frontend" always;
        # Add trace ID header for OpenTelemetry
        add_header X-Trace-ID $otel_trace_id always;
        # Cache control header (from map variable)
        add_header Cache-Control $cache_control_header always;
        {{- /* CSP header - honor legacy csp.enabled flag for backward compatibility */ -}}
        {{- $cspEnabled := true -}}
        {{- if hasKey .Values.component.frontend "csp" -}}
          {{- if hasKey .Values.component.frontend.csp "enabled" -}}
            {{- $cspEnabled = .Values.component.frontend.csp.enabled -}}
          {{- end -}}
        {{- end -}}
        {{- if and $cspEnabled .Values.component.frontend.contentSecurityPolicy }}
        # Content Security Policy (CSP)
        add_header Content-Security-Policy "{{ include "opik.cspHeaderValue" .Values.component.frontend.contentSecurityPolicy }}" always;
        {{- end }}
        {{- /* Backward compatibility: support deprecated hstsEnabled flag */ -}}
        {{- if .Values.component.frontend.hstsEnabled }}
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        {{- end }}
        {{- /* Extra server headers (includes OWASP security headers by default) */ -}}
        {{- range $name, $value := .Values.component.frontend.extraServerHeaders }}
        {{- if kindIs "slice" $value }}
        {{- range $value }}
        add_header {{ $name }} {{ . | squote }} always;
        {{- end }}
        {{- else }}
        add_header {{ $name }} {{ $value | squote }} always;
        {{- end }}
        {{- end }}
        
        {{- $rootPath := ternary "" "/opik" .Values.standalone }}
        # Dedicated healthcheck endpoint
        # Returns 200 OK if nginx is running and can serve requests
        location {{ $rootPath }}/health {
            add_header Content-Type text/plain;
            access_log off;
            # Explicitly disable tracing for health checks to avoid unnecessary trace data,
            # even if global tracing is enabled via OTEL_TRACE. Health endpoints are hit frequently
            # by monitoring systems and should not be traced.
            otel_trace off;
            return 200 "healthy\n";
        }
        location @api {
            rewrite /api/(.*) /$1 break;
            proxy_pass http://backend;
            proxy_redirect  off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        {{- range $k, $v := .Values.component.frontend.upstreamConfig }}
            {{ $k }}{{- if eq (printf "%v" $v) "true" }} on{{- else if eq (printf "%v" $v) "false" }} off{{- else }} {{ $v }}{{- end }};
        {{- end }}

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        location {{ $rootPath }}/api/ {
          try_files /dev/null @api;
        }

        location @swagger {
            rewrite /swagger/(.*) /$1 break;
            proxy_pass http://swagger;
            proxy_redirect  off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            otel_trace off;
        }
        location ^~ {{ $rootPath }}/swagger/ {
          try_files /dev/null @swagger;
        }
        location = {{ $rootPath }}/swagger {
            rewrite ^(.*)$ $1/ permanent;
        }

        {{- if (index .Values.component "ai-backend").enabled }}
        location @ai-backend {
            rewrite ^{{ $rootPath }}(/opik-ai/.*)$ $1 break;
            proxy_pass http://ai-backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        {{- range $k, $v := .Values.component.frontend.aiBackendUpstreamConfig }}
            {{ $k }}{{- if eq (printf "%v" $v) "true" }} on{{- else if eq (printf "%v" $v) "false" }} off{{- else }} {{ $v }}{{- end }};
        {{- end }}

            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        location ^~ {{ $rootPath }}/opik-ai/ {
          try_files /dev/null @ai-backend;
        }
        {{- end }}

        {{- if not .Values.standalone }}
        location = {{ $rootPath }} {
            return 308 {{ $rootPath }}/;
        }
        {{- end }}

        location {{ $rootPath }}/ {
            {{- if .Values.basicAuth}}
            auth_basic "Restricted Content";
            auth_basic_user_file /etc/nginx/.htpasswd;
            {{- end }}

            {{- if .Values.localFE }}
            proxy_pass http://local-fe;
            {{- else }}
            alias /usr/share/nginx/html/;

            try_files $uri $uri/ {{ $rootPath }}/index.html;

            {{- end }}
        }
    {{- range $k, $v := .Values.component.frontend.throttling }}
        {{- if $v.location }}
        location {{ $v.location }} {
            limit_req           zone={{ $k }} burst={{ $v.burst | default 10 }}{{ $v.nodelay | default false | ternary " nodelay" ""}};
            try_files /dev/null {{ $v.backend | default "@api" }};
        }
        {{ end }}
    {{- end }}

    }

